General:
  output-path: /harvesting
  overwrite: true
  request-delay: 100

Harvesters:
  - BHL:
      class: de.biofid.services.crawler.BhlHarvester
      api-key: config/bhl-api-key.txt
      metadata-only: false
      items:
        - 1234
        - 5678
      titles: path/to/some/file.txt

  - Zobodat:
      class: de.biofid.services.crawler.ZobodatHarvester
      overwrite: false
      metadata-only: true
